<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calcualtor</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="main-container">
        <div class="header">
            <div class="inner-header">
                <h1 id="header-text">Calculator</h1>
            </div>
        </div>
        <div class="container">
            <div class="display">
                
            </div>
            <div class="controls">
                <button class="clear-btn" id="clear-btn">Clear</button>
            </div>
            <div class="operators">
                <button class="operator-btn" id="plus">+</button>
                <button class="operator-btn" id="minus">-</button>
                <button class="operator-btn" id="multiply">*</button>
                <button class="operator-btn" id="divide">/</button>
                <button class="equlas-btn" id="equals">=</button>
            </div>
            <div class="numbers-container">
                <button class="number-btn" id="zero-btn" value="0">0</button>
                <button class="number-btn" id="one-btn" value="1">1</button>
                <button class="number-btn" id="two-btn" value="2">2</button>
                <button class="number-btn" id="three-btn" value="3">3</button>
                <button class="number-btn" id="four-btn" value="4">4</button>
                <button class="number-btn" id="five-btn" value="5">5</button>
                <button class="number-btn" id="six-btn" value="6">6</button>
                <button class="number-btn" id="seven-btn" value="7">7</button>
                <button class="number-btn" id="eight-btn" value="8">8</button>
                <button class="number-btn" id="nine-btn" value="9">9</button>
            </div>
        </div>
    </div>
    </body>
</html>
