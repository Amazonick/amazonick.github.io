<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calcualtor</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="inner-header">
                <h1 id="header-text">Calculator</h1>
            </div>
        </div>
        <div class="container">
            <div class="display"></div>
            <div class="controls"></div>
            <div class="operators">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id="multiply">*</button>
                <button id="devide">/</button>
                <button id="equals">=</button>
            </div>
            <div class="numbers-container">
                <button id="number-btn">0</button>
                <button id="number-btn">1</button>
                <button id="number-btn">2</button>
                <button id="number-btn">4</button>
                <button id="number-btn">5</button>
                <button id="number-btn">6</button>
                <button id="number-btn">7</button>
                <button id="number-btn">8</button>
                <button id="number-btn">9</button>
            </div>
        </div>
    </body>
</html>
